<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty of Dentistry Appointment system · Admin Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="/static/app.js" defer></script>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  </head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-xl bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-center gap-3 mb-4">
        <img src="/static/logo.png" alt="Logo" class="h-10 w-10 object-contain" />
        <h1 class="text-2xl font-bold text-gray-800 text-center">Faculty of Dentistry Appointment system</h1>
      </div>

      <div id="panel-staff" class="space-y-3" role="tabpanel">
        <form id="staff-form" class="space-y-3">
          <div>
            <label class="sr-only" for="staff-username">Username</label>
            <input id="staff-username" name="username" type="text" required class="w-full h-11 px-3 rounded-md border border-gray-300" placeholder="Username" />
          </div>
          <div>
            <label class="sr-only" for="staff-password">Password</label>
            <input id="staff-password" name="password" type="password" required class="w-full h-11 px-3 rounded-md border border-gray-300" placeholder="Password" />
          </div>
          <button type="submit" class="w-full h-11 rounded-md bg-teal-600 text-white font-semibold">Sign in</button>
        </form>
      </div>
      
      <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-sm px-3 py-2 rounded hidden"></div>
    </div>
  </div>
</body>
</html>
