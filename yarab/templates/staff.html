<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty of Dentistry Appointment system Â· Staff</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <style>
    :root{
      --primary-color:#11d4b4;
      --text-primary:#111817;
      --text-secondary:#618983;
    }
    body{font-family: "Public Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
  </style>
  <link rel="icon" href="data:image/x-icon;base64,">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script defer src="/static/app.js"></script>
  <style>.material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24}</style>
  </head>
<body class="bg-gray-50 text-gray-800">
  <div id="toast" class="fixed top-4 right-4 bg-black text-white text-sm px-3 py-2 rounded shadow hidden"></div>
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/static/logo.png" alt="Logo" class="h-12 w-12 object-contain" />
        <h1 class="text-xl font-semibold text-[var(--text-primary)]">Faculty of Dentistry Appointment system</h1>
      </div>
      <form action="/api/logout" method="post">
        <button class="px-3 py-1.5 rounded bg-red-600 text-white text-sm">Logout</button>
      </form>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <section class="bg-white rounded-lg shadow-sm p-4">
      <div class="flex items-center gap-3 mb-4">
        <span class="material-symbols-outlined text-[var(--text-secondary)]">search</span>
        <input type="text" placeholder="Search appointments..." class="flex-1 h-10 px-3 rounded bg-gray-100 border-transparent focus:ring-2 focus:ring-teal-500" />
        <input type="date" id="date-select" class="h-10 px-3 rounded bg-gray-100 border-transparent text-sm" />
        <select id="sort-select" class="h-10 px-3 rounded bg-gray-100 border-transparent text-sm">
          <option value="created_at:desc">Newest first</option>
          <option value="created_at:asc">Oldest first</option>
        </select>
        
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="text-xs text-[var(--text-secondary)] uppercase bg-gray-50">
            <tr>
              <th class="px-6 py-3">Ticket #</th>
              <th class="px-6 py-3">Patient</th>
              <th class="px-6 py-3">Phone</th>
              <th class="px-6 py-3">Date</th>
              <th class="px-6 py-3">Status</th>
              <th class="px-6 py-3 text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>

    <aside class="bg-white rounded-lg shadow-sm p-4" id="details-pane">
      <h3 class="text-lg font-semibold text-[var(--text-primary)] mb-3">Appointment Details</h3>
      <div id="details-content" class="space-y-3 text-sm text-[var(--text-primary)]">
        <div class="text-gray-500">Select an appointment to view details.</div>
      </div>
    </aside>
  </main>
</body>
</html>
